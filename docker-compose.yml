services:
  # â”€â”€â”€ PostgreSQL VeritabanÄ± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  db:
    image: postgres:16-alpine
    container_name: nesine_postgres
    restart: unless-stopped
    env_file: .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nesine_user} -d ${POSTGRES_DB:-nesine_futbol}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # â”€â”€â”€ Tahmin UygulamasÄ± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nesine_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      POSTGRES_HOST: db
      # Chrome headless ayarlarÄ±
      CHROME_BIN: /usr/bin/google-chrome-stable
      DISPLAY: ":99"
    volumes:
      # Model cache ve loglarÄ± persist et
      - ./models_cache:/app/models_cache
      - ./logs:/app/logs
      # CSV Ã§Ä±ktÄ±larÄ± iÃ§in
      - ./output:/app/output
    stdin_open: true    # Interactive CLI (--review, vb.) iÃ§in
    tty: true           # Terminal baÄŸlantÄ±sÄ±

volumes:
  postgres_data:
    driver: local
